<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Karthick Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Fira Code', monospace;
      background: radial-gradient(circle, #000 60%, #111);
      overflow-x: hidden;
      color: white;
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-style: preserve-3d;
      animation: rotate 10s linear infinite;
      filter: drop-shadow(0 0 15px #0f0);
      z-index: 0;
    }

    .circle {
      position: absolute;
      width: 300px;
      height: 300px;
      border: 2px solid hsl(calc(var(--i) * 18), 100%, 60%);
      border-radius: 50%;
      animation: wave 2.5s ease-in-out infinite;
      animation-delay: calc(var(--i) * 0.12s);
      transform: rotateX(70deg) translateZ(calc(var(--i) * 4px));
      opacity: 0.8;
      box-shadow: 0 0 12px hsl(calc(var(--i) * 18), 100%, 60%);
    }

    @keyframes wave {
      0%, 100% {
        transform: rotateX(70deg) translateZ(calc(var(--i) * 4px)) scale(1);
      }
      50% {
        transform: rotateX(70deg) translateZ(calc(var(--i) * 4px)) scale(1.3);
      }
    }

    @keyframes rotate {
      0% { transform: rotateZ(0deg); }
      100% { transform: rotateZ(360deg); }
    }

    header {
      position: relative;
      z-index: 2;
      padding: 1em 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0,0,0,0.6);
    }

    .logo {
      font-size: 2em;
      color: #00ff9f;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 1em;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5em 0.8em;
    }

    nav a:hover {
      color: #00ff9f;
    }

    .btn {
      padding: 0.7em 1.5em;
      margin-top: 2em;
      margin-right: 1em;
      background: #00ff9f;
      border: none;
      border-radius: 30px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    .btn:hover {
      background: #00cc88;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 159, 0.6); }
      70% { box-shadow: 0 0 0 10px rgba(0, 255, 159, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 159, 0); }
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 2px 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: left;
      padding: 5em 5% 4em 5%;
      max-width: 650px;
    }

    .content h2 {
      font-size: 1.2em;
      margin-bottom: 0.5em;
      color: #ccc;
    }

    .content h1 {
      font-size: 2.5em;
      line-height: 1.2;
      margin-bottom: 0.6em;
    }

    .highlight {
      color: #00ff9f;
    }

    .content p {
      font-size: 1em;
      margin-top: 1em;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 70px;
        left: 0;
        background: rgba(0, 0, 0, 0.9);
        width: 100%;
        flex-direction: column;
        align-items: center;
        gap: 1em;
        padding: 0.5em 0;
        display: none;
        z-index: 10;
      }

      nav.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .content {
        padding-top: 3em;
        max-width: 90%;
      }

      .content h1 {
        font-size: 2em;
      }

      .btn {
        margin-top: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 21 animated circles -->
    <div class="circle" style="--i:0"></div>
    <div class="circle" style="--i:1"></div>
    <div class="circle" style="--i:2"></div>
    <div class="circle" style="--i:3"></div>
    <div class="circle" style="--i:4"></div>
    <div class="circle" style="--i:5"></div>
    <div class="circle" style="--i:6"></div>
    <div class="circle" style="--i:7"></div>
    <div class="circle" style="--i:8"></div>
    <div class="circle" style="--i:9"></div>
    <div class="circle" style="--i:10"></div>
    <div class="circle" style="--i:11"></div>
    <div class="circle" style="--i:12"></div>
    <div class="circle" style="--i:13"></div>
    <div class="circle" style="--i:14"></div>
    <div class="circle" style="--i:15"></div>
    <div class="circle" style="--i:16"></div>
    <div class="circle" style="--i:17"></div>
    <div class="circle" style="--i:18"></div>
    <div class="circle" style="--i:19"></div>
    <div class="circle" style="--i:20"></div>
  </div>

  <header>
    <div class="logo">Karthick<span class="highlight">.</span></div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav id="nav-menu">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Resume</a>
      <a href="#">Work</a>
      <a href="#">Contact</a>
      <a href="#" class="btn">Hire Me</a>
    </nav>
  </header>

  <div class="content">
    <h2>Web & App Developer</h2>
    <h1>Hello I'm <br><span class="highlight">Karthick</span></h1>
    <p>I specialize in crafting modern web and mobile applications with clean code and seamless user experiences. Let's build something amazing together.</p>
    <button class="btn">Download CV</button>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav-menu');
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>
